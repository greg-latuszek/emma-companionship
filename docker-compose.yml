version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: emma-companionship-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: emma_companionship
      POSTGRES_USER: emma_user
      POSTGRES_PASSWORD: emma_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U emma_user -d emma_companionship']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  postgres-test:
    image: postgres:16-alpine
    container_name: emma-companionship-postgres-test
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      POSTGRES_DB: emma_companionship_test
      POSTGRES_USER: emma_user_test
      POSTGRES_PASSWORD: emma_password_test
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U emma_user_test -d emma_companionship_test']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  postgres_test_data:
    driver: local

networks:
  default:
    name: emma-companionship-network
